<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>CineFilmToday</title>

    <link rel="icon" type="image/png" href="imagenes/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/app.css">

</head>
<body>

    <div class="header">
        <div class="logo-block">
            <img src="imagenes/logo-blanco.png" alt="" width="44" height="42">
            <a href="index.html">
                <h3 class="neonText animated">CineFilmToday</h3>
            </a>
        </div>
        <i id="mainmenu" class="menu ri-menu-5-line"></i>
    </div>

    <!-- MENU HAMBURGUESA -->
    <div class="menu-container">
        <img src="imagenes/logo.png" alt="" width="120">
        <h3 class="neonText">CineFilmToday</h3>
        <hr>
        <ul>
            <li>
                <a href="index.html">INICIO</a>
            </li>
            <li>
                <a href="contacto.html">CONTACTO</a>
            </li>
        </ul>
    </div>
    
    <!-- SOMBRA PARA MENU HAMBURGUESA -->
    <div class="menu-container-shadow"></div>


    <h4 class="subtitulo">Contáctenos</h4>

    <div class="form-container">
        <form action="#" id="myForm">
      
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..">
      
          <label for="email">Correo electrónico</label>
          <input type="text" id="email" name="email" placeholder="Ingrese su dirección de correo..">
      
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje.." style="height:200px"></textarea>
      
          <input type="button" id="submit" value="Enviar">
      
        </form>
      </div>

    <!-- JAVASCRIPT -->
    
    <script>
        const validateEmail = (string) => {
            return string.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        };

        var submit = document.querySelector('#submit');

        submit.addEventListener('click', function() {
            
            let nombre = document.querySelector('#nombre');
            let email = document.querySelector('#email');
            let mensaje = document.querySelector('#mensaje');
            
            let errores = false;

            if (nombre.value.length < 5) {
                errores = true;
                nombre.classList.add('error');
            } else {
                nombre.classList.remove('error');
            }

            if (!validateEmail(email.value)) {
                errores = true;
                email.classList.add('error');
            } else {
                email.classList.remove('error');
            }

            if (mensaje.value.length < 5) {
                errores = true;
                mensaje.classList.add('error');
            } else {
                mensaje.classList.remove('error');
            }

            if (errores) {
                return;
            } else {
                alert('Mensaje enviado!');
                document.querySelector('#myForm').reset();
            }


        }, false);

        
    </script>

</body>
</html>
